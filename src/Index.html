  <script>
    // Fonction pour marquer un serveur comme favori
     function markAsFavorite(event) {
     const button = event.target;
    const serverName = button.previousElementSibling.textContent;
    alert(`Serveur "${serverName}" ajouté aux favoris !`);
    }
              
  // Attacher un gestionnaire d'événement à chaque bouton Favoris
     const favoriteButtons = document.querySelectorAll('.favorite');
    favoriteButtons.forEach(button => {
    button.addEventListener('click', markAsFavorite);
     });
